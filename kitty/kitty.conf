# Font
font_size 12.0
font_family      family="SauceCodePro Nerd Font Mono"
bold_font        family='SauceCodePro Nerd Font Mono' style=Bold
italic_font      auto
bold_italic_font auto

# Cursor
cursor #928374

# Colors
background  #282828
foreground  #ebdbb2
selection_foreground  #928374
selection_background  #3c3836

color0  #282828
color8  #928374

# Red
color1                #cc241d

# Light Red
color9                #fb4934

# Green
color2                #98971a

# Light Green
color10               #b8bb26

# Yellow
color3                #d79921

# Light yellow
color11               #fabd2d

# Blue
color4                #458588

# Light Blue
color12               #83a598

# Magenta
color5                #b16286

# Light Magenta
color13               #d3869b

# Cyan
color6                #689d6a

# Light Cyan
color14               #8ec07c

# Light Gray
color7                #a89984

# Dark Gray
color15               #928374

# Opacity
dynamic_background_opacity  yes
background_opacity 0.80

# Tab Bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style angled
tab_bar_align left
tab_activity_symbol *

# Misc
scrollback_lines 4000

# Sound
enable_audio_bell no

# Keyboard Shortcuts
map ctrl+shift+j next_window
map ctrl+shift+k previous_window
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+alt+t set_tab_title
